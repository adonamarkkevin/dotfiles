# Hyprpaper Configuration
# Wallpaper manager for Hyprland

# Preload wallpapers (loads them into memory)
# Adjust paths based on your actual wallpaper locations
preload = ~/backgrounds/1440p-cyberpunk-city.png
preload = ~/backgrounds/1080p-cyberpunk-city.png

# Set wallpaper for each monitor
# To find your monitor names, run: hyprctl monitors
# Syntax: wallpaper = MONITOR,/path/to/wallpaper

# Desktop (1440p) - adjust monitor name based on your setup
# Common names: DP-1, DP-2, HDMI-A-1, eDP-1
wallpaper = DP-1,~/backgrounds/1440p-cyberpunk-city.png

# Laptop (1080p) - typically eDP-1 for laptop screens
wallpaper = eDP-1,~/backgrounds/1080p-cyberpunk-city.png

# If you want the same wallpaper on all monitors, use:
# wallpaper = ,~/backgrounds/1440p-cyberpunk-city.png

# Disable splash text rendering
splash = false

# Disable IPC (only needed if you want to change wallpapers on the fly)
ipc = off
