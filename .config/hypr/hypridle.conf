# Hypridle Configuration
# Idle management for Hyprland

general {
    lock_cmd = pidof swaylock || swaylock -f -c 000000    # Lock command (avoid starting multiple instances)
    before_sleep_cmd = loginctl lock-session              # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on            # Turn on display after sleep
}

# Dim screen after 5 minutes of inactivity
listener {
    timeout = 300                                         # 5 minutes
    on-timeout = brightnessctl -s set 10                  # Dim to 10%
    on-resume = brightnessctl -r                          # Restore previous brightness
}

# Lock screen after 10 minutes of inactivity
listener {
    timeout = 600                                         # 10 minutes
    on-timeout = loginctl lock-session                    # Lock the session
}

# Turn off screen after 15 minutes of inactivity
listener {
    timeout = 900                                         # 15 minutes
    on-timeout = hyprctl dispatch dpms off                # Turn off display
    on-resume = hyprctl dispatch dpms on                  # Turn on display
}

