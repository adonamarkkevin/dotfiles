# Swaylock Configuration
# Screen lock appearance

# Image and colors (Kanagawa theme)
color=1F1F28                    # mountainBase - background color

# Ring colors
ring-color=54546D               # stormGray
inside-color=1F1F28             # mountainBase
line-color=00000000             # transparent

# Key press feedback
key-hl-color=E6C384             # autumnYellow
bs-hl-color=E46876              # samuraiRed

# Verification ring
ring-ver-color=7E9CD8           # waveBlue
inside-ver-color=2A2A37         # winterNight
text-ver-color=DCD7BA           # fujiWhite

# Wrong password ring
ring-wrong-color=E46876         # samuraiRed
inside-wrong-color=2A2A37       # winterNight
text-wrong-color=E46876         # samuraiRed

# Cleared ring
ring-clear-color=98BB6C         # teaGreen
inside-clear-color=2A2A37       # winterNight
text-clear-color=DCD7BA         # fujiWhite

# Text colors
text-color=DCD7BA               # fujiWhite
text-caps-lock-color=E6C384     # autumnYellow

# Layout
indicator-radius=120            # Size of the indicator
indicator-thickness=10          # Thickness of the ring

# Effects
fade-in=0.2                     # Fade in duration
effect-blur=7x5                 # Blur effect
effect-vignette=0.5:0.5         # Vignette effect

# Clock
clock                           # Show clock
timestr=%H:%M                   # 24-hour format
datestr=%Y-%m-%d                # Date format

# Screenshot (optional - comment out if you don't want screenshots)
# screenshots                   # Use screenshots as background
# screenshot-mode=fill          # How to display screenshot

# Font
font="JetBrainsMonoML Nerd Font"
font-size=24

# Show failed attempts
show-failed-attempts            # Display failed login attempts

# Grace period (seconds before locking, 0 = immediate)
grace=2                         # 2 seconds grace period
grace-no-mouse                  # Grace period doesn't apply to mouse movement
grace-no-touch                  # Grace period doesn't apply to touch
