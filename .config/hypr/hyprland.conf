# Hyprland Configuration
# Migrated from i3 configuration
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Monitor configuration
# Adjust these based on your actual monitor setup
monitor=,preferred,auto,1

# Execute your startup scripts
exec-once = sh ~/dotfiles/.config/hypr/autostart.sh

# Set cursor size
env = XCURSOR_SIZE,64

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# General window settings
general {
    gaps_in = 10
    gaps_out = 30
    border_size = 1

    # Kanagawa colors for borders
    col.active_border = rgb(717C7C)      # riverGray
    col.inactive_border = rgb(2A2A37)    # winterNight

    layout = dwindle
}

# Decoration settings
decoration {
    rounding = 0

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animation settings
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Gestures
# Use this line to enable 3-finger horizontal workspace swipe
# gesture = 3, horizontal, workspace

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Variables
$mod = SUPER
$terminal = kitty
$menu = wofi --show drun

# Window rules - Workspace assignments
windowrulev2 = workspace 1, class:^(brave-browser)$
windowrulev2 = workspace 2, class:^(Google-chrome)$

# Keybindings

# Terminal
bind = $mod, T, exec, $terminal

# Kill focused window
bind = $mod SHIFT, Q, killactive,

# Application launcher
bind = $mod, D, exec, wofi --show drun
bind = $mod, SPACE, exec, wofi --show run
bind = $mod SHIFT, TAB, exec, wofi --show window

# Lock screen
bind = $mod, ESCAPE, exec, sh ~/.config/hypr/lock_screen.sh

# Screenshots (using grim + slurp for Wayland)
bind = , PRINT, exec, grim - | wl-copy
bind = CTRL, PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = CTRL SHIFT, PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = $mod, PRINT, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y-%m-%d_%H-%M-%S).png
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y-%m-%d_%H-%M-%S).png

# Focus movement (vim-style)
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Alternative arrow keys
bind = $mod, LEFT, movefocus, l
bind = $mod, RIGHT, movefocus, r
bind = $mod, UP, movefocus, u
bind = $mod, DOWN, movefocus, d

# Move windows (vim-style)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Alternative arrow keys for moving
bind = $mod SHIFT, LEFT, movewindow, l
bind = $mod SHIFT, RIGHT, movewindow, r
bind = $mod SHIFT, UP, movewindow, u
bind = $mod SHIFT, DOWN, movewindow, d

# Fullscreen
bind = $mod, F, fullscreen, 0

# Floating toggle
bind = $mod SHIFT, SPACE, togglefloating,

# Layout toggles
bind = $mod, S, pseudo, # dwindle
bind = $mod, E, togglesplit, # dwindle

# Focus parent (Hyprland doesn't have exact equivalent, but we can use changegroupactive)
bind = $mod, A, changegroupactive, b

# Workspace switching - Monitor 1 (workspaces 1-9)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Workspace switching - Monitor 2 (workspaces 11-19)
bind = $mod SHIFT, 1, workspace, 11
bind = $mod SHIFT, 2, workspace, 12
bind = $mod SHIFT, 3, workspace, 13
bind = $mod SHIFT, 4, workspace, 14
bind = $mod SHIFT, 5, workspace, 15
bind = $mod SHIFT, 6, workspace, 16
bind = $mod SHIFT, 7, workspace, 17
bind = $mod SHIFT, 8, workspace, 18
bind = $mod SHIFT, 9, workspace, 19

# Move window to workspace 19 (monitor 2)
bind = $mod, P, movetoworkspace, 19

# Move active window to workspace (keeping them commented like in your i3 config)
# bind = $mod SHIFT, 1, movetoworkspace, 1
# bind = $mod SHIFT, 2, movetoworkspace, 2
# etc...

# Reload configuration
bind = $mod SHIFT, C, exec, hyprctl reload

# Exit Hyprland
bind = $mod SHIFT, E, exit,

# Resize mode - using submap
bind = $mod, R, submap, resize
submap = resize

# Resize bindings (vim-style adapted)
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10

# Arrow key alternatives
binde = , LEFT, resizeactive, -10 0
binde = , RIGHT, resizeactive, 10 0
binde = , UP, resizeactive, 0 -10
binde = , DOWN, resizeactive, 0 10

# Exit resize mode
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset

submap = reset

# Media keys
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
